<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Store APP</title>
</head>

<body>
    {% if category %}
        <h2>Information about this category</h2>
        <p>name: {{category.name}}</p>
        <p>warehouse: {{category.warehouse}}</p>
        <h2>List of products</h2>
        <ol>
            {% for product  in product_list %}
                <li>{{ product.name }}</li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}
    <p><<a href="{% url 'myapp:index' %}">Main page</a></p>
</body>
</html>
